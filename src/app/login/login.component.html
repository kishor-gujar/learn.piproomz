<h1>Login to your account usind google</h1>

<button (click)="login()">Login</button>
<div *ngIf="user">
  <h3> Hello {{user.displayName}}</h3>
  <img [src]="user.photoURL">
  <button (click)="afService.logout()">Log out</button>
  <p>Admin:{{user.roles.admin}}</p>
  <p>Sbuscriber:{{user.roles.subscriber}}</p>
</div>
